<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>jquery实现可拖动弹出层特效</title>

<script src="js/jquery-1.7.2.min.js" type="text/javascript"></script>
<script type="text/javascript" src="js/tc.min.js"></script>

<style type="text/css">
body{margin:0;padding:0;font-size:12px;}
dt{padding:10px;}
i{ font-style:normal;}

/* detail */
#detail{position:absolute;width:400px;height:200px;border:1px solid #ccc;background:#efefef;display:none;}
#detail .tit{background:#ddd;display:block;height:33px;cursor:move;}
#detail .tit i{float:right;line-height:33px;padding:0 8px;cursor:pointer;}
</style>
</head>
<body>
<div>
	<dl>
		<dt><button id="t1">点我弹一个</button></dt>
	</dl>
</div>

<div id="detail">
	<div class="tit"><i class="close">关闭</i></div>
<pre>
	haha
</pre>
</div>
<script type="text/javascript">
$(document).ready(function(){

	$("#t1").click(function(){
		popWin("detail");
	});
	
});
</script>
</body>
</html>
